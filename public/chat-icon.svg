<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  
  <!-- Main chat bubble with shadow effect -->
  <g filter="url(#shadow)">
    <path d="M22 9H10c-1.66 0-3 1.34-3 3v7c0 1.66 1.34 3 3 3h3l3 2.5 3-2.5h3c1.66 0 3-1.34 3-3v-7c0-1.66-1.34-3-3-3z" 
          fill="url(#bubble)" opacity="0.95"/>
  </g>
  
  <!-- Typing dots with animation feel -->
  <circle cx="12.5" cy="15.5" r="1.3" fill="#6366f1" opacity="0.9"/>
  <circle cx="16" cy="15.5" r="1.3" fill="#8b5cf6" opacity="0.9"/>
  <circle cx="19.5" cy="15.5" r="1.3" fill="#a78bfa" opacity="0.9"/>
  
  <!-- Sparkle accent -->
  <path d="M23 7 l1.5-1.5 l-1.5-1.5 l-1.5 1.5 z" fill="#fbbf24" opacity="0.8"/>
  <path d="M26 10 l1-1 l-1-1 l-1 1 z" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Subtle shadow filter -->
  <filter id="shadow">
    <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
    <feOffset dx="0" dy="0.5" result="offsetblur"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.2"/>
    </feComponentTransfer>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</svg>